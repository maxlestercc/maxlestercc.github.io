<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northgoods | Maintenance</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #003366);
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            font-family: 'Lobster', cursive;
            font-size: 3.5rem;
            color: #00ffcc;
            text-shadow: 2px 2px 8px rgba(0, 255, 204, 0.5);
            animation: float 3s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .content {
            max-width: 650px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        a:hover {
            text-decoration: underline;
            color: #00e6b3;
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ffcc;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #00e6b3;
            box-shadow: 0 6px 15px rgba(0, 255, 204, 0.5);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div class="logo">Northgoods</div>
    <div class="content">
        <h1>Exciting Changes are Coming!</h1>
        <p>
            We're in the middle of renovating our website to bring you an improved experience. 
            In the meantime, our amazing products are available on <a href="https://www.amazon.com" target="_blank">Amazon</a>.
        </p>
        <p>We'll relaunch in January 2025. Stay tuned!</p>
        <button class="button" onclick="location.href='https://www.amazon.com';">Shop on Amazon</button>
    </div>
    <footer>
        Â© 2024 Northgoods. All rights reserved.
    </footer>
</body>
</html>
