<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northgoods | Maintenance</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #003366, #0073e6);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #ffffff;
            background: linear-gradient(120deg, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .content {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="logo">Northgoods</div>
    <div class="content">
        <h1>We're Renovating!</h1>
        <p>
            Our website is currently under maintenance as we work on creating something amazing. 
            In the meantime, you can find our products on <a href="https://www.amazon.com" target="_blank">Amazon</a>.
        </p>
        <p>We'll be back up and running in January 2025. Stay tuned!</p>
    </div>
    <footer>

    </footer>
</body>
</html>
